<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Carrinho de Compras</title>
    <link rel="stylesheet" href="../carrinho.compras/css/style.css">
  </head>
  <body>
    <h1>Carrinho de Compras</h1>
    <table>
      <thead>
        <tr>
          <th>Produto</th>
          <th>Preço</th>
          <th>Quantidade</th>
          <th>Subtotal</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Nike Shoes</td>
          <td>R$ 199,90</td>
          <td>1</td>
          <td>R$ 199,90</td>
        </tr>
        <tr>
          <td>Adidas shoes</td>
          <td>R$ 149,90</td>
          <td>2</td>
          <td>R$ 299,80</td>
        </tr>
        <tr>
          <td>Total</td>
          <td></td>
          <td></td>
          <td>R$ 499,70</td>
        </tr>
      </tbody>
    </table>
    <h2>Forma de Pagamento</h2>
    <form>
      <label for="cartao">Cartão de Crédito:</label>
      <select name="cartao" id="cartao">
        <option value="visa">Visa</option>
        <option value="mastercard">Mastercard</option>
        <option value="amex">American Express</option>
        <option value="elo">Elo</option>
      </select>
      <br>
      <label for="parcelas">Número de Parcelas:</label>
      <select name="parcelas" id="parcelas">
        <option value="1">1x de R$ 499,70</option>
        <option value="2">2x de R$ 249,85</option>
        <option value="3">3x de R$ 166,57</option>
        <option value="4">4x de R$ 124,93</option>
        <option value="5">5x de R$ 99,94</option>
        <option value="6">6x de R$ 83,28</option>
      </select>
      <br>
      <label for="cvv">CVV:</label>
      <input type="password" name="cvv" id="cvv" maxlength="3" size="3">
      <br>
      <label for="nome">Nome no Cartão:</label>
      <input type="text" name="nome" id="nome">
      <br>
      <label for="validade">Data de Validade:</label>
      <input type="text" name="validade" id="validade" maxlength="7" size="7" placeholder="MM/AAAA">
      <br>
      <input type="submit" value="Confirmar Pagamento">
    </form>
  </body>
</html>
